<H2>無情風雨水仙芳<BR>
久慕何時愛夜長<BR>
多感誰憐音信断<BR>
傷心欲問満窓霜<BR>
<BR>
<BR>無情の風雨　水仙芳し<BR>
何時も久しく慕う　夜長を愛す<BR>
多感(この思いを)誰ぞ憐れまん　音信(たより)断える<BR>
傷心問わんと欲す　窓の霜 満つ</H2>
