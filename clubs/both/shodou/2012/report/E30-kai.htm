<H2>鐘楼寂寞寺庭松<BR>
仰見残江樹影濃<BR>
隔人愁聴幽草色<BR>
虫声満地斜陽春<BR>
<BR>
<BR>鐘楼寂寞たり　寺庭の松<BR>
仰ぎ見る残江(散り残りの赤い花)　樹影濃し<BR>
人を隔て愁いを聴く　幽(目立たない)草の色<BR>
虫声地に満ちる　斜陽の春</H2>
