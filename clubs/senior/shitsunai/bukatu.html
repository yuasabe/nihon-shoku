<P><BR><DIV STYLE="font-size:19px">私たち室内楽部は主に、バイオリン、ビオラ、チェロ、コントラバスの４つの弦楽器を使って演奏をしています。<BR>経験者はもちろん初めて弦楽器を触る人も、顧問の丸山先生や先輩達の指導の下日々練習に励んでいます。<BR>男子女子、経験者初心者関係なく、皆仲が良く和気藹々とした部活です。<P><B>*成立年月日</B><BR>高校室内楽部の、成立年月日は不明です。<BR>中学室内楽部は96年に同好会が成立、00年に部に昇格しました。<P><SPAN onclick="tree(1)"></SPAN><DIV id="tree" style="{display:none;}"></DIV>
