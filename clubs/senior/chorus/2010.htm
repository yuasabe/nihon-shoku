<table border="0" bgcolor="#f3eff4">
<tr><td width="500">
　平成22年度の合宿は、千葉県の岩井海岸で8月1日から2泊3日の日程で行われました。
<br>
　一週間後に迫ったＮコンのステージへ向けて、とても充実した練習が出来ました。
<br>
　練習後は、先生やOBの先輩方も交えた合唱部の仲間たちと、和気藹々とした雰囲気の中での語らいもあり、
一つの合唱団として成長していく上でも、大変貴重な機会になったと思います。
</td>
</table>
