<font size="5">　<u>2012年合宿</u></font>
</td>
</table>

<table border="0" bgcolor="#f3eff4">
<tr><td width="500">
　今年の合宿は、「東京スポーツ文化館」で8月1日から2泊3日の日程で行われました。
<br>
　Nコンのステージで歌う２曲を集中的に練習し、大きな成長を得たとても有意義な合宿となりました。
<br>
　長い練習の中で、日頃とは違う練習をし、
　合宿を通じ合唱団全体としての実力や団結が向上したことはもとより、じっくりと仲間の声を聴きあい、互いを高めあえる良い機会でもあったことから、個人単位での歌のレベル向上にも繋がったはずです。
</td>
</table>
