　合唱部も今年は創部15年目をむかえます。
<br>
　仲が良く、和気藹々ととた雰囲気は昔からの伝統です。特に今年は高３を中心にして、厳しさも加わり自分達でメリハリのある練習を進めています。
<p>
　学業・行事と忙しい毎日で部活動に打ち込める日数・時間が非常に少ない中、皆、各自工夫して取り組んでいます。
今年も、コンクール等の公式演奏をはじめ校内コンクール、ボランティア演奏などに力を入れていきたいと思っています。
<br>
　どうぞよろしくお願い致します。
<div align="right">合唱部顧問　千原エリカ&nbsp;&nbsp;&nbsp;</div>
