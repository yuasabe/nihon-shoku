<font size="5">　<u>2011年合宿</u></font>
</td>
</table>

<table border="0" bgcolor="#f3eff4">
<tr><td width="500">
　平成23年度の合宿は、「川崎市青年の家」で8月1日から2泊3日の日程で行われました。
<br>
　本番一週間前を切ったNコンのステージで歌う２曲だけを集中的に練習し、大きな成長を得ることが出来たので、とても有意義な合宿となりました。
<br>
　合宿を通じ合唱団全体としての実力や団結が向上したことはもとより、じっくりと仲間の声を聴きあい、互いを高めあえる良い機会でもあったことから、個人単位での歌のレベル向上にも繋がったはずです。
</td>
</table>
