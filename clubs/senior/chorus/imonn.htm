<font size="5">　<u>老人ホームへの慰問</u></font>
</td>
</table>
<table border="0" bgcolor="#f3eff4">
<tr><td width="500">
　老人ホームへの慰問は、合唱部にとって大切な年中行事の一つです。
施設での楽しみは、お年寄りの方々と一緒に楽しめる唱歌を中心とした小さなコンサート、それにステージ後の交流会です。
<p>
　お年寄りの方々は、毎年の私たちの歌を待ち遠しく思って下さるので、私たち自身、このボランティア活動にはとてもやり甲斐を感じています。
<br>
　ステージ後の交流会では、多くのお年寄りの方々に囲まれての楽しいひとときを過ごします。
ステージの感想をとても丁寧に話して下さる方も多く、歌や音楽の大切さを実感させられる場でもあります。
